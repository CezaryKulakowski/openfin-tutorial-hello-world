<script type="text/javascript" charset="utf-8">

async function toggle_user_movement() {
  if( typeof toggle_user_movement.user_movement_enabled == 'undefined' ) {
    toggle_user_movement.user_movement_enabled = true;
  }

  const win = await fin.Window.getCurrent();
  if (toggle_user_movement.user_movement_enabled) {
    await win.disableUserMovement();
    toggle_user_movement.user_movement_enabled = false;
  } else {
    await win.enableUserMovement();
    toggle_user_movement.user_movement_enabled = true;
  }
}

document.write('<button onclick="toggle_user_movement();">Toggle user movement</button><br>');
</script>
